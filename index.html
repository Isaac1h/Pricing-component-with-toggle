    <div class="bg-image">
      <img src="/images/bg-top.svg" class="bg-top" alt="" />
      <img src="/images/bg-bottom.svg" class="bg-bottom" alt="" />
    </div>
    <div class="main-content">
      <div class="pricing-title">
        <h1>Our Pricing</h1>
      </div>
      <div class="toggle">
        <span>Annually</span>
        <button>TOGGLE</button>
        <span>Monthly</span>
      </div>

      <div class="box-cards">
        <div class="cards">
            <div class="card-basic-left">
              <div class="plan-time"><p>Basic</p></div>
              <div class="price-section">
                <h1>&dollar; 19.99</h1><hr>
              </div>
              <div class="storage-section">
                <h4>500 GB Storage</h4><hr>
              </div>
              <div class="users-allowed">
                <h4>2 Users Allowed</h4><hr>
              </div>
              <div class="send-limit">
                <h4>Send up to 3 GB</h4><hr>
              </div>
              <button class="btn-learn-more">Learn More</button>
            </div>
  <!--///////////////////////////////////////////////////////////////////-->
            <div class="card-professional-middle">
              <div class="plan-time"><p>Professional</p></div>
              <div class="price-section">
                <h1>&dollar;24.99</h1><hr>
              </div>
              <div class="storage-section">
                <h4>1 TB Storage</h4><hr>
              </div>
              <div class="users-allowed">
                <h4>5 Users Allowed</h4><hr>
              </div>
              <div class="send-limit">
                <h4>Send up to 10 GB</h4><hr>
              </div>
              <button class="btn-learn-more">Learn More</button>
            </div>
  <!--///////////////////////////////////////////////////////////////////-->
            <div class="card-master-right">
              <div class="plan-time"><p>Master</p></div>
              <div class="price-section">
                <h1>&dollar;39.99</h1><hr>
              </div>
              <div class="storage-section">
                <h4>2 TP Storage</h4><hr>
              </div>
              <div class="users-allowed">
                <h4>10 Users Allowed</h4><hr>
              </div>
              <div class="send-limit">
                <h4>Send up to 20 GB</h4><hr>
              </div>
              <button class="btn-learn-more">Learn More</button>
            </div>
  <!--///////////////////////////////////////////////////////////////////-->
        </div>
      </div>
