<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <title>Pricing Cards | Isaac1h</title>
  </head>
  <body>
    <div class="bg-image">
      <img src="/images/bg-top.svg" class="bg-top" alt="" />
      <img src="/images/bg-bottom.svg" class="bg-bottom" alt="" />
    </div>

    <div class="main-content">
      <h1 class="pricing-title">Our Pricing</h1>
      <div class="toggle-container">
        <span>Annualy</span>
        <label class="toggle">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
        <span>Monthly</span>
      </div>
      <div class="box-cards">
        <div class="card card-basic">
          <p class="plan-time">Basic</p>
          <div class="price-section">
            <h1>$19.99</h1>
            <hr />
          </div>
          <div class="features">
            <p>500 GB Storage</p>
            <hr />
            <p>2 Users Allowed</p>
            <hr />
            <p>Send up to 3 GB</p>
            <hr />
          </div>
          <button class="btn-learn-more">Learn More</button>
        </div>
        
        <div class="card card-professional">
          <p class="plan-time">Professional</p>
          <div class="price-section">
            <h1 >$24.99</h1>
            <hr class="white-border-middle"/>
          </div>
          <div class="features">
            <p>1 TB Storage</p>
            <hr class="white-border-middle"/>
            <p>5 Users Allowed</p>
            <hr class="white-border-middle"/>
            <p>Send up to 10 GB</p>
            <hr class="white-border-middle"/>
          </div>
          <button class="btn-learn-more">Learn More</button>
        </div>
        
        <div class="card card-master">
          <p class="plan-time">Master</p>
          <div class="price-section">
            <h1>$39.99</h1>
            <hr />
          </div>
          <div class="features">
            <p>2 TB Storage</p>
            <hr />
            <p>10 Users Allowed</p>
            <hr />
            <p>Send up to 20 GB</p>
            <hr />
          </div>
          <button class="btn-learn-more">Learn More</button>
        </div>
      </div>
      
      <div class="attribution">
        Coded by <a href="https://github.com/Isaac1h">Isaac1h</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
